<div class="body">
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-3 col-md-offset-4">

         <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
            id="password" 
            class="form-control"
            ngModel
            name="password"
            required
            minlength="4"
            >
          </div>
          <div>
            <button
          class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login
        
          <!--<a [routerLink]="menu"></a>-->
          </button>
          </div>
         </form>

      </div>
    </div>
    <!--<router-outlet></router-outlet>-->
  </div>
    
</div>
